<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Anon Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="header">
        <h1>Secure Chat</h1>
        <div class="user-info">
          <span id="usernameDisplay">Anonymous</span>
          <button id="changeUsername"><i class="fas fa-edit"></i></button>
        </div>
      </div>

      <div class="rooms-section">
        <h3>Rooms</h3>
        <div class="room-list" id="roomList">
          <div class="room active" data-room="general"># General</div>
          <div class="room" data-room="random"># Random</div>
        </div>
        <button id="createRoomBtn">+ New Room</button>
      </div>

      <div class="users-section">
        <h3>Online Users <span id="onlineCount">0</span></h3>
        <div class="user-list" id="userList"></div>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        <h2 id="currentRoom">General</h2>
        <div class="typing-indicator" id="typingIndicator"></div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="message-input">
        <div class="input-group">
          <input type="text" id="messageInput" placeholder="Type your message..." />
          <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="input-options">
          <button id="attachFile"><i class="fas fa-paperclip"></i></button>
          <button id="emojiPicker"><i class="far fa-smile"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="usernameModal" class="modal">
    <div class="modal-content">
      <h3>Choose a Username</h3>
      <input type="text" id="usernameInput" placeholder="Anonymous" maxlength="20" />
      <button id="confirmUsername">Confirm</button>
    </div>
  </div>

  <div id="createRoomModal" class="modal">
    <div class="modal-content">
      <h3>Create New Room</h3>
      <input type="text" id="newRoomName" placeholder="Room name" />
      <button id="confirmCreateRoom">Create</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
