<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Anon Chat</title>
  <link rel="stylesheet" href="style.css" />
  <!-- CryptoJS for client-side AES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="rooms-panel">
      <h3>Rooms</h3>
      <ul id="roomList">
        <!-- will be populated dynamically -->
      </ul>
      <div class="room-creator">
        <input type="text" id="newRoomInput" placeholder="New room name" />
        <button id="createRoomBtn">Create/Join</button>
      </div>
    </aside>

    <section class="chat-panel">
      <header class="chat-header">
        <h2 id="currentRoomName">—</h2>
        <button id="leaveRoomBtn">Leave</button>
      </header>
      <ul id="messages" class="messages-list"></ul>
      <div class="input-area">
        <input id="userNameInput" placeholder="Your name (anon)" />
        <input id="passphraseInput" placeholder="Room passphrase" type="password" />
        <textarea id="messageInput" placeholder="Type a message…"></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
